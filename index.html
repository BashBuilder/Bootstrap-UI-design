<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Bootstrap UI</title>
  </head>
  <body>
    <main>
      <header class="position-relative vh-100 overflow-x-hidden">
        <!-- background Image  -->
        <!-- <img
          src="img/element.png"
          alt="element"
          class="background-canvas opacity-50"
        /> -->
        <nav
          class="d-flex background-main px-4 px-md-5 py-2 py-sm-3 gap-5 align-items-center justify-content-between shadow-lg"
        >
          <button class="d-inline-grid d-md-none py-2" id="open-sidebar">
            <i class="fa fa-bars fs-1 text-black" aria-hidden="true"></i>
            open
          </button>
          <div class="d-flex gap-2 align-items-center">
            <img src="img/logoHolder.png" alt="logo" class="logo img-fluid" />
            <h3 class="pt-3 primary-text-color"><b>BASH</b></h3>
          </div>
          <ul
            class="d-none d-md-flex my-auto align-items-center justify-content-around text-white flex-grow-1"
            style="max-width: 40rem; min-width: 30rem"
          >
            <li><a href="#" class="h5 text-black-50">Home</a></li>
            <li><a href="#" class="h5 text-black-50">Environment</a></li>
            <li><a href="#" class="h5 text-black-50">Instances</a></li>
          </ul>
          <button
            class="d-flex gap-2 align-items-center justify-content-center"
          >
            <i class="fa fa-user fs-3 text-black" aria-hidden="true"></i>
          </button>
        </nav>

        <!-- The side bar -->
        <aside
          class="d-md-none w-75 secondary-background-color vh-100 sidebar"
          id="sidebar"
        >
          <button class="position-absolute top-0 right-0" id="close-sidebar">
            <i class="fa fa-times fs-3 text-danger" aria-hidden="true"> </i>
            close
          </button>
        </aside>
      </header>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
