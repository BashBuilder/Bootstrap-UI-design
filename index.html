<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bootstrap UI</title>
  </head>
  <body>
    <main>
      <header class="position-relative vh-100 overflow-x-hidden">
        <!-- background Image  -->
        <!-- <img
          src="img/element.png"
          alt="element"
          class="background-canvas opacity-50"
        /> -->
        <nav
          class="d-flex px-4 px-md-5 py-2 py-sm-3 gap-5 align-items-center justify-content-between shadow-lg"
        >
          <button
            class="d-inline-grid d-md-none py-2 fa-bars-btn"
            id="open-sidebar"
          >
            <i
              class="fa fa-bars fs-2 primary-text-color"
              aria-hidden="true"
            ></i>
          </button>
          <div class="d-flex gap-2 align-items-center">
            <img src="img/logoHolder.png" alt="logo" class="logo img-fluid" />
            <h3 class="pt-3 primary-text-color"><b>BASH</b></h3>
          </div>
          <ul
            class="d-none p-0 d-md-flex flex-grow-1 my-auto align-items-center justify-content-around text-white w-75 mx-auto"
            style="max-width: 40rem"
          >
            <li>
              <a href="#" class="btn navigation-link">Home</a>
            </li>
            <li><a href="#" class="btn navigation-link">Environment</a></li>
            <li><a href="#" class="btn navigation-link">Instances</a></li>
          </ul>
          <button
            class="d-flex gap-2 align-items-center justify-content-center"
          >
            <span
              class="d-none d-md-inline h5 fw-normal mt-2 primary-text-color"
              >Timmy</span
            >
            <i
              class="fa fa-user fs-3 primary-text-color"
              aria-hidden="true"
            ></i>
          </button>
        </nav>

        <!-- The side bar -->
        <aside
          class="d-md-none w-75 secondary-background-dark vh-100 sidebar sidebar-open"
          id="sidebar"
        >
          <button class="fa-times-btn" id="close-sidebar">
            <i class="fa fa-times fs-1 text-danger" aria-hidden="true"> </i>
          </button>
          <ul class="d-flex flex-column">
            <li>
              <a href="#">
                <i class="fa fs-5 fa-home" aria-hidden="true"></i>
                <span class="h3 primary-text-color fw-normal">Home</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-institution" aria-hidden="true"></i>
                <span class="h3 primary-text-color fw-normal">Environment</span>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-institution" aria-hidden="true"></i>
                <span class="h3 primary-text-color fw-normal">Instanes</span>
              </a>
            </li>
          </ul>
        </aside>
      </header>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
